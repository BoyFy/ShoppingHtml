<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>会员注册</title>
	<link rel="stylesheet" type="text/css" href="css/registered_base.css"/>
    <script type="text/javascript" src="js/time.js"></script>
	<script type="text/javascript" src="js/registered_check.js"></script>
</head>
	
<body>
<div id="page_wrapper">
<div class="pagetop">
	<div class="control">
		<ul>
			<li><a href="HOME.html">首页</a></li>
		    <li><a href="javascript:history.go(-1)">后退</a></li>
			<li><a href="javascript:history.go(1)">前进</a></li>
		</ul>
	</div>
	<div id="time"></div>
	</div>
<div class="masthead">
    <h2 id="banner">藏书阁</h2>
</div>
<div class="main">
	<form onsubmit="return valdateForm();" action="javascript:alert('注册成功，尊贵的会员'+username.value+'，祝你购物愉快！')">
    <table>
		<caption>会员注册</caption>
        <tr>
            <td class="t"><label for="username">用户名</label></td>
            <td class="k"><input type="text" id="username" placeholder="请输入用户名"></td>
        </tr>
        <tr>
            <td class="t"><label for="password">密码</label></td>
            <td class="k"><input type="password" id="password" placeholder="请输入大于8位的密码"></td>
        </tr>
		<tr>
            <td class="t"><label for="password">确认密码</label></td>
            <td class="k"><input type="password" id="repassword" placeholder="请重新输入密码"></td>
        </tr>
        <tr>
           <td class="t"><label for="name">姓名</label></td>
           <td class="k"><input type="text" id="name" placeholder="请输入你的姓名（只支持中文）"></td>
        </tr>
        <tr>
            <td class="t"><label for="tel">手机号</label></td>
            <td class="k"><input type="text" id="tel" placeholder="请输入你的手机号"></td>
        </tr>

        <tr>
            <td class="t"><label>性别</label></td>
            <td class="k"><input type="radio" name="gender" id="gender" value="male"> 男
                <input type="radio" name="gender" id="gender" value="female"> 女
            </td>
        </tr>
        <tr>
            <td class="t"><label for="birthday">出生日期</label></td>
            <td class="k"><input type="date" id="birthday"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"  class="a">
                <input id="reg" type="submit" value="注册"></td>
        </tr>
    </table>
</form>
</div>
<div class="foot">
	<p id="info">Copyright cangshuge.com 藏书阁 版权所有</p>
</div>
</div>
</body>
</html>
